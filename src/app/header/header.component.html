<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<body class="header_sticky">
  <div class="aniketrod">
    <section id="header" class="header">
      <div class="header-middle">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <div id="logo" class="logo">
                <a  title="">
                  <img src="../../assets/Images/logp.png" alt="">
                  <!-- <h3>LOGO HERE</h3> -->
                </a>
              </div><!-- /#logo -->
            </div><!-- /.col-md-3 -->
            <div class="col-md-6">
              <!-- *ngIf="menuType === 'deafult'" -->
              <div class="top-search">
                <form action="#" method="get" class="form-search" accept-charset="utf-8">
                  <div class="box-search">
                    <input type="text" #searchInput (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search what you looking for ?">
                    <span class="btn-search">
                      <button style="background-color: darkgray;" type="submit" (click)="submitSearch(searchInput.value)" class="waves-effect"><i class="fa fa-search"></i></button>
                    </span>
                    <ul class="suggested-result" *ngIf="searchResult">
                      <li *ngFor="let item of searchResult" >
                      <a (mousedown)="redirectToDetails(item.id)">{{item.product}}</a>
                      </li>
                    </ul>

                  </div><!-- /.box-search -->
                </form><!-- /.form-search -->
              </div><!-- /.top-search -->
            </div><!-- /.col-md-6 -->
            <div class="col-md-3">
              <div class="box-cart">
                <div class="inner-box">
                  <ul class="menu-compare-wishlist">
                    <li class="wishlist">
                      <a   routerLink="user/login">
                        <i  class="fa fa-user" aria-hidden="true"></i>
                      </a>
                    </li>
                  </ul><!-- /.menu-compare-wishlist -->
                </div><!-- /.inner-box -->
                <div class="inner-box">
                  <a  title="" >
                    <div class="icon-cart">
                      <i routerLink="user/add-to-cart" class="fa fa-shopping-cart" aria-hidden="true"></i>
                      <span>{{cartNumber}}</span>
                    </div>
                    <div class="price">
                      $0.00
                    </div>
                  </a>
                </div><!-- /.inner-box -->
              </div><!-- /.box-cart -->
            </div><!-- /.col-md-3 -->
          </div><!-- /.row -->
        </div><!-- /.container -->
      </div><!-- /.header-middle -->
      <div class="header-bottom" style="background-color: darkcyan;">
        <div class="container">
          <div class="row">
            <div class="col-md-3 col-2">
              <div id="mega-menu">
                <div class="btn-mega"><span></span>ALL CATEGORIES</div>
              </div>
            </div><!-- /.col-md-3 col-2 -->
            <div class="col-md-9 col-10">
              <div class="nav-wrap">
                <div id="mainnav" class="mainnav">
                  <ul class="menu">
                    <li class="column-1">
                      <a routerLink="/" title="">Home</a>
                    </li><!-- /.column-1 -->
                    <li class="column-1">
                      <a  routerLink="seller/login" title="">Seller</a>
                    </li><!-- /.column-1 -->
                    <li class="has-mega-menu">
                      <a  title="">product</a>
                    </li><!-- /.has-mega-menu -->
                    <li class="column-1">
                      <a  title="" routerLink="contact">Contact</a>
                    </li><!-- /.column-1 -->
                  </ul><!-- /.menu -->
                </div><!-- /.mainnav -->
              </div><!-- /.nav-wrap -->
              <div class="today-deal">
                <a  title="">{{userName | titlecase}}</a>
              </div><!-- /.today-deal -->
              <div class="btn-menu">
                <span></span>
              </div><!-- //mobile menu button -->
            </div><!-- /.col-md-9 -->
          </div><!-- /.row -->
        </div><!-- /.container -->
      </div><!-- /.header-bottom -->
    </section><!-- /#header -->

  </div><!-- /.aniketrod -->

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
