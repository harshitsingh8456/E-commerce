<app-header></app-header>
<!-- cart items details -->

<h2 style="text-align: center;" class="mt-3">Cart Page</h2>

<div class="small-container cart-page">
  <table>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Subtotal</th>
    </tr>

    <tr style="border-bottom: 1px solid black;"  *ngFor="let item of cartData">
      <td>
        <div class="cart-info">
          <img src="{{item.image}}" alt="" />
          <div>
            <p>{{item.product}}</p>
            <small>Price ₹ {{item.price}}</small>
            <br />
            <a (click)="removeToCart(item.id)" style="cursor: pointer;">Remove</a>
          </div>
        </div>
      </td>
      <td><input type="number" value="{{item.value}}" /></td>
      <td>₹ {{item.price}}</td>
    </tr>
  </table>

  <div class="total-price mt-3">
    <table>
      <tr>
        <td>Subtotal</td>
        <td>₹ {{priceSummary.price}}</td>
      </tr>
      <tr>
        <td>Discount</td>
        <td>₹ {{priceSummary.discount}}</td>
      </tr>
      <tr>
      <tr>
        <td>Delivery</td>
        <td>₹ {{priceSummary.delivery}}</td>
      </tr>
      <tr>
        <td>Tax</td>
        <td>₹ {{priceSummary.tax}}</td>
      </tr>
      <tr>
        <td>Total</td>
        <td>₹ {{priceSummary.total | number: '1.0-0'}}</td>
      </tr>
    </table>
  </div>
  <div  class="total-price mt-3" routerLink="/user/checkout">
    <button class="checkout">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>  checkout
    </button>
  </div>
</div>

<app-footer></app-footer>
