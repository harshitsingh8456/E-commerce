<app-seller-header></app-seller-header>
<div class="container mt-4">
  <h1 style="color: black;">All Product List</h1>
    <table class="rwd-table mt-3">
      <tbody>
        <tr>
          <th>Sr No</th>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Color</th>
          <th>Category</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let item of productList let i = index">
          <td data-th="Sr No">
            {{i+1}}
          </td>
          <td data-th="Image">
            <img src="{{item.image}}" alt="">
          </td>
          <td data-th="Name">
            {{item.product}}
          </td>
          <td data-th="Price">
            {{item.price}}
          </td>
          <td data-th="Color">
            {{item.color}}
          </td>
          <td data-th="Category">
            {{item.category}}
          </td>
          <td data-th="Description">
            {{item.description}}
          </td>
          <td data-th="Action" (click)="deleteProduct(item.id)">
            <svg style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
              <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
            </svg>
          </td>
        </tr>
      </tbody>
    </table>
    <br><br>
  </div>
